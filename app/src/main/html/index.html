    <script type="text/javascript">
function soyAlerta() {
var text=document.getElementById("firstname").value+document.getElementById("lastname").value;
if !(/^[a-zA-Z0-9.]*$/.test(text)){
return alert("Conntiene caracteres especiales");
}
return alert("Nombre: "+ text);

}
</script>

<body >
<form>
    First name:<br>
    <input type="text" id="firstname" name="firstname">
    <br>
    Last name:<br>
    <input type="text" id="lastname" name="lastname">
    <button onclick="soyAlerta()">Hola</button>
</form>
